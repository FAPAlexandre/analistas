<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Painel Administrativo</title>
</head>
<body class="bg-light">
    <div class="container py-5">
        <h2 class="mb-4 text-center">⚙️ Cadastro do Sistema</h2>
        
        <div class="row g-4">
            <div class="col-md-4">
                <div class="card h-100 shadow-sm">
                    <div class="card-body">
                        <h5>Nova Empresa</h5>
                        <form method="POST"> {% csrf_token %}
                            {{ form_empresa.as_p }}
                            <button type="submit" name="btn_empresa" class="btn btn-dark w-100">Cadastrar Empresa</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card h-100 shadow-sm">
                    <div class="card-body">
                        <h5>Novo Analista</h5>
                        <form method="POST"> {% csrf_token %}
                            {{ form_analista.as_p }}
                            <button type="submit" name="btn_analista" class="btn btn-primary w-100">Cadastrar Analista</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card h-100 shadow-sm">
                    <div class="card-body">
                        <h5>Lançar Arrecadação</h5>
                        <form method="POST"> {% csrf_token %}
                            {{ form_arrecadacao.as_p }}
                            <button type="submit" name="btn_arrecadacao" class="btn btn-success w-100">Lançar Valor</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="text-center mt-5">
            <a href="{% url 'dashboard' %}" class="btn btn-outline-secondary">Ver Dashboard →</a>
        </div>
    </div>
</body>
</html>
